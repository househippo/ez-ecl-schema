<html>
    <head>
        <title>EZ ECL Schema</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/papaparse.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body>
        <div>
        <select id="data-type"><option value="">Select (Data Type)</option></select> 
        <input type="text" id="schema-name" value="schema1" placeholder="Schema Name">
        </div>
        <div>
            <textarea id="sample-data" placeholder="Copy & Paste a Sample of Your Data Here">{"name":"fujio","city":"Millbrae","state":"CA","friends":["bob","tim"],"water":80}</textarea>
        </div>
        <div>
        <input type="button" id="make-ecl" class="makebutton" name="make-ecl" value="Make ECL Schema">
        </div>
        <div id="schema-made-box">
            <textarea id="ecl-schema" placeholder="No Schema Yet"></textarea>
        </div>
    </body>
</html>
